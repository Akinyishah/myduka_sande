<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <nav class="navbar bg-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">
                    <img src="{{ url_for('static', filename='sande diary farm.jpg') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    MY DUKA
                  </a>
                <a class="nav-link active fw-bold" aria-current="page" href="/">Home</a>
                <a class="nav-link fw-bold" href="/products">Products</a>
                <a class="nav-link fw-bold" href="/sales">Sales</a>
                <a class="nav-link fw-bold" href="/Dashboard">Dashboard</a>
                <a class="nav-link fw-bold" href="/Register">Register</a>
                <a class="nav-link fw-bold" href="/login">login</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div>
            {% block content %}
            // pass whatever is unique to the pages






            {% endblock %}
        </div>
    
    















    <footer class="mt-5">
        <p>&copy; 2025 Sande Store</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
