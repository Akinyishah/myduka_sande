{% extends "base.html" %}
{% block title %} login {% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 pt-1">
    <div class="card p-4 border border-3"style="width: 100%; max-width: 450px;">
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email_address</label>
                <input type="email" class="form-control border-box w-100" name="email" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control border-box w-100" name="pass" id="exampleInputPassword1">

            </div>
            <label>
                <input type="checkbox" class="form-check-input" name="remember"> Remember me
            </label> <br> <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary border-box w-80 ">login</button>
            </div>

            <div class="container d-block mt-4 text-center">
                <button type="button" class="cancelbtn border-box w-50 ">Cancel</button>
            </div>
            <div class="mt-4">
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</div>


{% endblock %}
